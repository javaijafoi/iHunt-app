<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iHunt | Independent Virtual Tabletop Toolkit</title>
    <link rel="icon" type="image/svg+xml" href="./images/ihunt/favicon.svg" />
  </head>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #0b1120;
      color: #e2e8f0;
    }
    .full-page-loader {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .full-page-loader > img {
      animation: 1.8s infinite heartbeat;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <body>
    <div id="root">
      <div class="full-page-loader">
        <img width="200" src="./images/ihunt/logo-mark.svg" alt="Loading iHunt" />
      </div>
    </div>
    <script type="module" src="./lib/index.tsx"></script>
  </body>
</html>
